<!DOCTYPE html>
<html>
    <head>
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    </head>
    <body>
        <section class="cont">
            <div>
                <!--<h1>When creative minds come together,possibilities are endless.</h1>-->
                <h2>Would you like to discuss about a potential collaboration?</h2>
            </div>
        </section>
        <div class="card-contact">
            <div class="container">
              <form class="form">
                <div class="contain">
                    <div class="content">
                    <label>First Name</label>
                    <div>
                        <input type="text" required>
                    </div>
                    </div>
                    <div class="content">
                    <label>Last Name</label>
                    <div>
                        <input type="text" required>
                    </div>
                    </div>
                </div>
                <div class="contain">
                <div class="content">
                    <label>Email</label>
                    <div>
                        <input type="email" required>
                    </div>
                </div>
                <div class="content">
                    <label>Mobile Number</label>
                    <div>
                        <input type="tel" required>
                    </div>
                </div>
                </div>
                <div class="d-flex  justify-content-center flex-column align-items-center p-2">
                    <label>Please enter your message here</label>
                    <div>
                        <textarea rows="3"></textarea>
                    </div>
                </div>
                <div class="d-flex justify-content-center align-items-center p-2">
                    <button type="submit">Submit</button>
                </div>
            </form>
            </div>
          </div>
        <section>
            <div class="row g-3">
                <div class="col">
                  <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                </div>
              </div>
        </section>
    </body>

</html>
